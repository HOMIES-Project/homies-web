<div class="container py-5" *ngIf="this.open; else newTask">
    <div class="row d-flex justify-content-center align-items-center">
        <div class="col-12 col-md-8 col-lg-6 p-0">
            <div class="card card-login text-black shadow-lg rounded">
                <div class="card-body text-center">
                    <div class="mb-5 mt-1 pb-2">
                        <p class="card-text">Resumen de tus tareas</p>
                        <table class="table ">
                            <thead>
                                <tr>
                                    <th scope="col">USUARIO</th>
                                    <th scope="col">TAREA</th>
                                    <th scope="col"></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>Juan</td>
                                    <td>Cocinar</td>
                                    <td class="d-flex justify-content-end">
                                        <img src="../../../assets/svg/bluePencil.svg" style="margin-right: 5%;" />
                                        <img src="../../../assets/svg/blueTrash.svg" alt="" />
                                    </td>
                                </tr>
                                <tr>
                                    <td>Juan</td>
                                    <td>Limpiar</td>
                                    <td class="d-flex justify-content-end">
                                        <img src="../../../assets/svg/bluePencil.svg" style="margin-right: 5%;" />
                                        <img src="../../../assets/svg/blueTrash.svg" alt="" />
                                    </td>
                                </tr>
                                <tr>
                                    <td>Esther</td>
                                    <td>Barrer</td>
                                    <td class="d-flex justify-content-end">
                                        <img src="../../../assets/svg/bluePencil.svg" style="margin-right: 5%;" />
                                        <img src="../../../assets/svg/blueTrash.svg" alt="" />
                                    </td>
                                </tr>
                                <tr>
                                    <td>Juan</td>
                                    <td>Fregar</td>
                                    <td class="d-flex justify-content-end">
                                        <img src="../../../assets/svg/bluePencil.svg" style="margin-right: 5%;" />
                                        <img src="../../../assets/svg/blueTrash.svg" alt="" />
                                    </td>
                                </tr>
                                <tr>
                                    <td>Ainara</td>
                                    <td>Hacer la compra</td>
                                    <td class="d-flex justify-content-end">
                                        <img src="../../../assets/svg/bluePencil.svg" style="margin-right: 5%;" />
                                        <img src="../../../assets/svg/blueTrash.svg" alt="" />
                                    </td>
                                </tr>
                                <tr>
                                    <td></td>
                                    <td></td>
                                    <td class="d-flex justify-content-end">
                                        <button class="btn btn-outline-info mt-3 formButton text-white"
                                            (click)="openNewTarea()">Añadir
                                            tarea</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div>
    <ng-template #newTask let-modal>
        <div class="row d-flex justify-content-center align-items-center">
            <div class="col-12 col-md-8 col-lg-6 p-0">
                <div class="card card-login text-black shadow-lg rounded">
                    <div class="card-body text-center">
                        <div class="mb-5 mt-1 pb-2">
                            <div class="modal-header">
                                <h4 class="modal-title" id="modal-basic-title">Crear tarea nueva</h4>
                                <button type="button" class="close" aria-label="Close">
                                    <span aria-hidden="true"> × </span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <form>
                                    <div class="form-group">
                                        <label for="userName"> Usuario que la realiza </label>
                                        <div class="input-group">
                                            <div class="input-group-text">
                                                <img src="../../../assets/svg/username.svg" class="svg-icon" alt="" />
                                            </div>
                                            <input id="userName" class="form-control" placeholder="Nombre"
                                                formControlName="userName" name="dp" />

                                            <!-- Validation -->



                                        </div>
                                        <div class="form-group">
                                            <label for="taskRelation"> Descripción de la tarea * </label>
                                            <div class="input-group">
                                                <div class="input-group-text">
                                                    <img src="../../../assets/svg/pencilEdit.svg" class="svg-icon"
                                                        alt="" />
                                                </div>
                                                <textarea id="dateOfBirth" class="form-control"
                                                    formControlName="taskRelation" placeholder="Descripción"
                                                    name="dp"></textarea>


                                                <!--Validation
                <div class="invalid-feedback" *ngIf="this.groupForm.controls.groupRelation.errors?.required">
                  ¡Tienes que rellenar este campo!
                </div>
                <div class="invalid-feedback" *ngIf="this.groupForm.controls.groupRelation.errors?.minlength">
                  El mínimo son 3 caracteres
                </div>
                <div class="invalid-feedback" *ngIf="this.groupForm.controls.groupRelation.errors?.maxlength">
                  El máximo son 100 caracteres
                </div>-->
                                            </div>

                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-outline-info">
                                    Crear </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </ng-template>
</div>
