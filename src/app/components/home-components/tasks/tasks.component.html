<div class="container py-5">
  <div class="row d-flex justify-content-center align-items-center">
    <div class="col-12 col-md-8 col-lg-8 p-0">
      <div class="card card-login text-black shadow-lg rounded">
        <div class="card-body text-center">
          <div class="mb-5 mt-1 pb-2" *ngIf="!this.noTasks">
            <h2 class="card-text">Tareitas</h2>
            <table class="table ">

              <tbody>
                <tr *ngFor="let task of this.tasksList; let indexOfTask=index;" class="">
                  <td class="align-middle">

                    <app-task-modal [isEditting]="this.isEditting" [taskFromChild]="task"></app-task-modal>

                  </td>
                  <td class="text-left" (click)="cancelTask(task.id, task.cancel)">
                    <span class="d-block" [ngClass]="{
                      'isCancelled': task.cancel}">{{task.taskName}}</span>
                    <span class="d-block ">{{task.id}}</span>
                    <span style="font-size: 0.8rem">{{task.userAssigneds}}</span>

                  </td>

                  <td class=" align-middle text-right">
                    <!-- <input class="mx-3 p-5" style="width: 18px; height: 18px; background-color: var(--secondaryColor)"
                      type="checkbox" value="{{indexOfTask}}" [(ngModel)]="task.checked"
                      (change)="onCheckboxChanged($event)"> -->
                    <img src="../../../assets/svg/blueTrash.svg" style="width: 18px; height: 24px; margin-top: -10px; margin-right: 40px;"
                      (click)="deleteTask(task.id)" />
                  </td>



                </tr>
                <tr>
                  <td></td>
                  <td></td>
                  <td class="d-flex justify-content-end">
                    <app-task-modal [isCreating]="this.isCreating"></app-task-modal>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="mb-5 mt-1 pb-2" *ngIf="this.noTasks">
            <p>AÃºn no tienes tareas
              <br>
              AÃ±ade una tarea
            </p>
            <app-task-modal [isCreating]="this.isCreating"></app-task-modal>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
