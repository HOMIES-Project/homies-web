<div class="container py-5">
    <div class="row d-flex justify-content-center align-items-center">
      <div class="col-8 col-md-4 col-lg-4 p-0">
        <div class="card card-login text-black shadow-lg rounded">
          <div class="card-body text-center">

            <div class="mb-5 mt-1 pb-2" *ngIf="this.noGroceries">
              <h5 align="left" style="background-color: #34ade730; padding-left: 20px; padding-top: 10px; padding-bottom: 10px; margin: 10px 0; border-radius: 10px;">Por comprar</h5>
              
              <ul class="list-group list-group-flush">
                <li class="list-group-item">
                  <div class="card" style="float: left; width: 45%; background-color: #34ade730; padding-bottom: 15px; padding-left: 20px; margin-bottom: 10px;">
                    <img src="../../../../assets/svg/food.svg" style="margin-top: 20px;" class="svg-icon" alt="">
                    <label style="margin-top: -20px; font-weight: bold;" for="">Sopa</label>
                  </div>
                  <div class="card" style="float: right; width: 45%; background-color: #34ade730; padding-bottom: 15px; padding-left: 20px; margin-bottom: 10px;">
                    <img src="../../../../assets/svg/food.svg" style="margin-top: 20px;" class="svg-icon" alt="">
                    <label style="margin-top: -20px; font-weight: bold;" for="">Arroz</label>
                  </div>
                  <div class="card" style="float: left; width: 45%; background-color: #34ade730; padding-bottom: 15px; padding-left: 20px; margin-bottom: 10px;">
                    <img src="../../../../assets/svg/liquid.svg" style="margin-top: 20px;" class="svg-icon" alt="">
                    <label style="margin-top: -20px; font-weight: bold;" for="">Leche</label>
                  </div>
                  <div class="card" style="float: right; width: 45%; background-color: #34ade730; padding-bottom: 15px; padding-left: 20px; margin-bottom: 10px;">
                    <img src="../../../../assets/svg/tools.svg" style="margin-top: 20px;" class="svg-icon" alt="">
                    <label style="margin-top: -20px; font-weight: bold;" for="">Tornillo</label>
                  </div>
                </li>
              </ul>

              <h5 align="left" style="background-color: #34ade730; padding-left: 20px; padding-top: 10px; padding-bottom: 10px; margin: 10px 0; border-radius: 10px;">Comprado</h5>

              <ul class="list-group list-group-flush">
                <li class="list-group-item">
                  <div class="card" style="float: left; width: 45%; background-color: #34ade730; padding-bottom: 15px; padding-left: 20px; margin-bottom: 10px;">
                    <img src="../../../../assets/svg/food.svg" style="margin-top: 20px;" class="svg-icon" alt="">
                    <label style="margin-top: -20px; font-weight: bold;" for="">Sopa</label>
                  </div>
                  <div class="card" style="float: right; width: 45%; background-color: #34ade730; padding-bottom: 15px; padding-left: 20px; margin-bottom: 10px;">
                    <img src="../../../../assets/svg/food.svg" style="margin-top: 20px;" class="svg-icon" alt="">
                    <label style="margin-top: -20px; font-weight: bold;" for="">Arroz</label>
                  </div>
                  <div class="card" style="float: left; width: 45%; background-color: #34ade730; padding-bottom: 15px; padding-left: 20px; margin-bottom: 10px;">
                    <img src="../../../../assets/svg/liquid.svg" style="margin-top: 20px;" class="svg-icon" alt="">
                    <label style="margin-top: -20px; font-weight: bold;" for="">Leche</label>
                  </div>
                  <div class="card" style="float: right; width: 45%; background-color: #34ade730; padding-bottom: 15px; padding-left: 20px; margin-bottom: 10px;">
                    <img src="../../../../assets/svg/tools.svg" style="margin-top: 20px;" class="svg-icon" alt="">
                    <label style="margin-top: -20px; font-weight: bold;" for="">Tornillo</label>
                  </div>
                </li>
              </ul>

              <ul class="list-group list-group-flush">
                <li class="list-group-item">
                  <app-groceries-modal  [isCreating]="this.isCreating"></app-groceries-modal>
                </li>
              </ul>

            </div>

            <div class="mb-5 mt-1 pb-2" *ngIf="!this.noGroceries">
              <p>No hay atículos aún
                <br>
                Añade uno
              </p>
              <app-groceries-modal [isCreating]="this.isCreating"></app-groceries-modal>
            </div>
            
          </div>
        </div>
      </div>
    </div>
  </div>
