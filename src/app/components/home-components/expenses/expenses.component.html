<!-- EXPENSES -->
<div class="d-flex container mt-5">
  <div class="container py-5">
    <div class="row d-flex justify-content-center align-items-center">
      <h2 style="color:var(--secondaryColor); margin-bottom: 30px;">Gastos</h2>
      <div class="col-12 p-0 mr-3 text-center">
        <div class=" mr-4 card card-login text-black shadow-lg rounded">
          <div class="card-body text-center">
            <div class="mb-5 mt-1 pb-2">



              <div class="text-left mt-3 expenses shadow-sm" *ngFor="let item of this.expensesarray">
                <div class="d-flex justify-content-between mx-5">

                  <div>
                    <h5 class="mb-0">{{item.expenseName}}</h5>
                    <p class="mb-0 payment-user">Pagado por {{item.debtorUser}}</p>
                    <span class="payment-date">26/05/2022</span>
                  </div>

                  <div class="text-right">
                    <p class="mt-4">{{item.amount}} €</p>
                  </div>
                </div>

              </div>

            </div>
          </div>
        </div>
        <app-expense-modal [isCreating]="this.isCreating" [expenseFromChild]="this.expensesarray"></app-expense-modal>
      </div>
    </div>
  </div>

  <!-- BALANCES -->

  <div class="container py-5">
    <div class="row d-flex justify-content-center align-items-center">

      <h2 style="color:var(--secondaryColor); margin-bottom: 30px">Saldos</h2>
      <div class="col-12 p-0">
        <div class="ml-4 card card-login text-black shadow-lg rounded">
          <div class="card-body text-center">
            <div class="mb-5 mt-1 pb-2">


              <div class="text-left mt-3 balances shadow-sm " (click)="confirmPayment()"
                *ngFor="let item of this.balancesArray" [ngClass]="{
                'balances-payed':
                  this.payed
              }">
                <div class="d-flex justify-content-between mx-5 align-items-center">
                  <div class="mt-3 ">
                    <h5 class="">{{item.debtorUser}} debe a {{item.userCreditor}}</h5>
                  </div>

                  <div class="text-right">
                    <p class="mt-4">{{item.amount}} €</p>
                  </div>
                </div>

              </div>

              <div class="text-left mt-3 balances shadow-sm" (click)="confirmPayment()">
                <div class="d-flex justify-content-between mx-5 align-items-center">
                  <div class="mt-3">
                    <h5 class="">Esther debe a Álex</h5>
                  </div>

                  <div class="text-right">
                    <p class="mt-4">5€</p>
                  </div>
                </div>

              </div>

              <div class="text-left mt-3 balances shadow-sm" (click)="confirmPayment()">
                <div class="d-flex justify-content-between mx-5 align-items-center">
                  <div class="mt-3">
                    <h5 class="">Antonio debe a Víctor</h5>
                  </div>

                  <div class="text-right ">
                    <p class="mt-4">25€</p>
                  </div>
                </div>

              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>




</div>
