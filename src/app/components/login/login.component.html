<div class="container py-5 ">
  <div class="row d-flex justify-content-center align-items-center ">
    <div class="col-12 col-md-8 col-lg-6 p-0 ">
      <div class="card card-login text-black  shadow-lg rounded">
        <div class="card-body text-center">
          <div class="mb-md-1 mt-md-4 pb-2 ">
            <img src="../../../assets/images/homies-logo.png" alt="" style="width: 150px;" class="m-5 rounded">

            <form [formGroup]="loginForm" (ngSubmit)="submitForm()" class="">
              <div class="d-flex flex-column col-10 m-auto justify-content-center ">

                <!--EMAIL-->
                <div class="form-outline form-white mb-4">

                  <div class="input-group-prepend">
 
                    <!-- Icono Font Awesome (Usuario) -->
                    <div class="input-group-text"><i class="fas fa-user"></i></div>
                    <input id="nombre" type="text" name="nombre" formControlName="username"
                    class="fields form-control  is-invalid" [ngClass]="{
                    'is-invalid': this.sent && this.loginForm.controls.username.errors
                  }" placeholder="Correo">
               
                 </div>
                  
                  <!--Validation-->
                  <div class="invalid-feedback" *ngIf="sent && this.loginForm.controls.username.errors?.required">
                    ¡Tienes
                    que rellenar este campo!</div>
                  <div class="invalid-feedback" *ngIf="sent && this.loginForm.controls.username.errors?.email">¡Esto no
                    es
                    un email!
                  </div>
                </div>

                <!--PASSWORD-->
                <div class=" form-outline mb-4">
                  <div class="input-group-prepend">
 
                    <!-- Icono Font Awesome (Candado) -->
                    <div class="input-group-text"><i class="fas fa-lock"></i></div>
                    <input id="pass" type="password" name="pass" formControlName="password" class="fields form-control "
                    [ngClass]="{
                    'is-invalid':this.sent && this.loginForm.controls.password.errors
                  }" placeholder=" Password">
                    
               
                 </div>

                 
                  <!--Validation-->
                  <div class="invalid-feedback" *ngIf=" sent && this.loginForm.controls.password.errors?.required">
                    ¡Tienes
                    que rellenar este campo!</div>

                </div>
                <div class="help mt-4">
                  <p>Forgot your password?</p>
                </div>
              </div>
              <button class="btn loginButton btn-lg px-5 text-uppercase mt-4 text-white" type="submit" value="enviar">
                <span class="spinner-border spinner-border-sm mr-1" *ngIf="isLoading"></span>
                Login</button>
              <div *ngIf="errorMsg" class="alert alert-danger text-center m-3 ">{{errorMsg}}</div>

            </form>

          </div>
        </div>

      </div>
    </div>
  </div>
</div>
