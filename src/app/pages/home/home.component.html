<div class="text-center mt-5 d-flex align-items-center justify-content-center " *ngIf="this.isLoading">
  <div class="spinner-border" style="width: 3rem; height: 3rem; color: #34ade7" role="status">
    <span class="sr-only">Loading...</span>
  </div>
</div>

<div class="container text-center mt-5" *ngIf="this.groupsExist  && !this.isLoading">
  <div class="card-columns">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">TAREAS</h5>
        <p class="card-text">Resumen de tus tareas</p>
        <table class="table ">


          <tbody>
            <tr>
              <td>Limpiar</td>
            </tr>
            <tr>
              <td>Barrer</td>
            </tr>
            <tr>
              <td>Fregar</td>
            </tr>
            <tr>
              <td>Hacer la compra</td>
            </tr>
            <tr>
              <td>
                <button class="btn btn-outline-info mt-3">Añadir producto</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>


    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Compra</h5>
        <p class="card-text">Productos</p>
        <table class="table ">

          <tbody>
            <tr>
              <td>Plátanos</td>
            </tr>
            <tr>
              <td>Leche</td>
            </tr>
            <tr>
              <td>Fruta</td>
            </tr>
            <tr>
              <td>
                <button class="btn btn-outline-info mt-3">Añadir tarea</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>





    <div class="card">
      <div class="card-body">

        <h5 class="card-title p-2 rounded text-left group-info-background">{{this.groupName}}</h5>
        <p class="card-title p-2 rounded text-left group-info-background">{{this.groupRelationName}}</p>

      </div>
    </div>

    <div class="card">
      <div class="card-body">
        <div class="d-flex " *ngFor="let user of this.groupUsers">
          <img  *ngIf="this.photo" [src]="profilePictureImageDecoded()" width="25" height="25" alt="">
          <p>{{this.user.id}}</p>
          <img src="../../../assets/images/homies-logo.png" width="25" height="25" alt="" class="align-self-baseline">
        </div>
      </div>

      <button class="btn btn-outline-info mt-3">Añadir usuario</button>
    </div>



  </div>
</div>

<div class="container text-center mt-5" *ngIf="!this.groupsExist && !this.isLoading">
  <img src="../../../assets/images/no-group.png" alt="">
  <div>
    <p class="h2">Aún no tienes ningún grupo</p>
    <app-group-creation></app-group-creation>
  </div>
</div>
